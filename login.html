<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookBuster | Login</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <style> body { display: none; } </style>
</head>
<body>

<nav>
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/images/Banner.png" alt="BookBuster Logo">
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="movies.html">Movies</a> <!-- Points to Public Movies Page -->
      <a href="contact.html">Contact</a>
      <a href="faqs.html">FAQs</a>
      <a href="login.html" class="login-link">Login</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Login</h1>
    <p class="lead">Log in to manage your movie library.</p>
  </div>

  <section class="features">
    <div style="max-width:420px; margin:0 auto; text-align:left;">
      <h3>Sign In</h3>
      <form id="loginForm">
        <label>Email</label><br><input type="email" id="email" name="email" required><br><br>
        <label>Password</label><br><input type="password" id="password" name="password" required minlength="6"><br><br>
        <button type="submit">Login</button>
      </form>
      <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BookBuster. All rights reserved.</p>
  </footer>

  <script type="module" src="Javascripts/login.js"></script>
</body>
</html>
