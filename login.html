<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookBuster | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <a href="index.html" >Home</a>
  <a href="about.html" >About</a>
  <a href="movies.html" >Movies</a>
  <a href="contact.html" >Contact</a>
  <a href="faqs.html" >FAQs</a>
  <a href="login.html" class="login-link">Login</a>
</nav>

<div class="hero">
  <h1>Login</h1>
  <p class="lead">Log in to manage your movie library, showtimes, bookings, and system settings.</p>
  <a class="btn" href="movies.html">Explore Movies</a>
</div>

<section class="features">
<div style="max-width:420px; margin:0 auto; text-align:left;">
  <h3>Sign In</h3>
  <form id="loginForm">
    <label>Email</label><br><input type="email" id="email" name="email" required><br><br>
    <label>Password</label><br><input type="password" id="password" name="password" required minlength="6"><br><br>
    <button type="submit">Login</button>
  </form>
  <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
</div>
</section>

<footer>
  <p>&copy; 2025 BookBuster. All rights reserved.</p>
  <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Check if user is already logged in (using localStorage for demo purposes - in a real app, use secure server-side sessions)
  if (localStorage.getItem('loggedIn') === 'true') {
    // If logged in, redirect to a dashboard or home page (assuming index.html is the logged-in page)
    window.location.href = 'index.html';
  }

  const form = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const errorMessage = document.getElementById('errorMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    // Clear previous error
    errorMessage.textContent = '';

    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      errorMessage.textContent = 'Please enter a valid email address.';
      return;
    }

    // Validate password (minimum 6 characters, for demo)
    if (password.length < 6) {
      errorMessage.textContent = 'Password must be at least 6 characters long.';
      return;
    }

    // Dummy credentials for demo (in a real app, this would be server-side authentication)
    const validEmail = 'user@gmail.com';
    const validPassword = 'password123';

    if (email === validEmail && password === validPassword) {
      // Successful login: Store in localStorage (not secure, but for demo)
      localStorage.setItem('loggedIn', 'true');
      // Redirect to home or dashboard
      window.location.href = 'index.html';
    } else {
      errorMessage.textContent = 'Invalid email or password.';
    }
  });
});
</script>

</body>
</html>
