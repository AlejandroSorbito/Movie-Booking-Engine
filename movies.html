<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BookBuster | Movies</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

<nav>
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="BookBuster Logo">
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="movies.html">Movies</a> <!-- Points to Public Movies Page -->
      <a href="contact.html">Contact</a>
      <a href="faqs.html">FAQs</a>
      <a href="login.html" class="login-link">Login</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Now Showing</h1>
    <p class="lead">Discover the latest releases and top-rated movies available now!</p>
    <a class="btn" href="movies.html">Explore Movies</a>
  </div>

  <section class="features" id="movies-container">
    <p style="text-align:center; width:100%; color: #aaa;">Loading movies...</p>
  </section>

  <footer>
    <p>&copy; 2025 BookBuster. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

<script type="module">
    import { db } from "./bookbuster.js";
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // --- NEW: CHECK IF ADMIN IS LOGGED IN ---
    const userLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
    const loginLink = document.querySelector('.login-link'); // Finds the "Login" button in nav

    if (userLoggedIn && loginLink) {
        // If logged in, change "Login" button to "Dashboard"
        loginLink.textContent = "Admin Panel";
        loginLink.href = "dashboard.html";
        loginLink.style.backgroundColor = "#e6b800"; // Optional: Make it darker gold
    }
    // ----------------------------------------

    const container = document.getElementById('movies-container');

    async function loadMovies() {
      try {
        // Get movies sorted by Newest
        const q = query(collection(db, "movies"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          container.innerHTML = "<p>No movies found. Add some in the Admin Dashboard!</p>";
          return;
        }

        container.innerHTML = ""; // Clear loading text

        querySnapshot.forEach((doc) => {
          const movie = doc.data();
          const movieHTML = `
            <div class="feature">
                <i><img src="${movie.image}" alt="${movie.title}" style="width:100%; height:auto; border-radius:8px; margin-bottom:10px;"></i>
                <h3>${movie.title}</h3>
                <p>${movie.description}</p>
            </div>
          `;
          container.innerHTML += movieHTML;
        });
      } catch (error) {
        console.error("Error loading movies:", error);
      }
    }

    loadMovies();
  </script>
</body>
</html>
