<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Schedule | BookBuster</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

  <nav>
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="BookBuster Logo">
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Movies</a>
      <a href="admin-schedule.html" class="active">Schedule</a>
      <a href="admin-booking.html">Bookings</a>
      <a href="#" id="logoutBtn" class="btn-delete">Logout</a>
    </div>
  </nav>

  <div class="hero" style="margin-top: 100px;">
    <h1>Manage Showtimes</h1>
    <p class="lead">Assign movies to cinemas and times.</p>
  </div>

  <section class="features">
    
    <div class="admin-panel-box">
        <h4 class="text-gold">Manage Cinema Halls</h4>
        
        <div id="cinemaList" class="cinema-tag-list">
            <span class="text-muted">Loading cinemas...</span>
        </div>

        <form id="addCinemaForm" class="inline-form">
            <input type="text" id="newCinemaName" placeholder="e.g. Cinema 5" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <form id="addShowtimeForm">
      <h3 class="text-white">Add New Showtime</h3>
      
      <label>Select Movie:</label><br>
      <select id="movieSelect" required class="form-select">
          <option value="">Loading movies...</option>
      </select><br>

      <label>Cinema Hall:</label><br>
      <select id="cinemaSelect" required class="form-select">
          <option value="">-- Select a Cinema --</option>
      </select><br>

      <label>Date & Time:</label><br>
      <input type="datetime-local" id="showTime" required><br><br>

      <button type="submit" id="submitBtn">Add to Schedule</button>
    </form>

    <hr class="section-divider">

    <div style="max-width: 600px; margin: 0 auto; text-align: left;">
        <h3 class="text-white">Upcoming Showtimes</h3>
        <div id="scheduleList">
            <p class="text-muted">Loading schedule...</p>
        </div>
    </div>
  </section>

  <script type="module">
    import { db, auth } from "./bookbuster.js";
    import { collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // 1. Security & Init
    // Prevents back button access after logout
    window.addEventListener('pageshow', (event) => {
        if (event.persisted) window.location.reload();
    });
    window.addEventListener('beforeunload', () => {
        document.body.style.display = 'none';
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
          localStorage.removeItem('userLoggedIn');
          window.location.href = "login.html";
      } else {
          loadMoviesDropdown();
          loadCinemas(); 
          loadSchedule();
      }
    });

    // 2. Manage Cinemas Logic
    document.getElementById('addCinemaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('newCinemaName').value.trim();
        if(!name) return;

        try {
            await addDoc(collection(db, "cinemas"), {
                name: name,
                createdAt: new Date()
            });
            document.getElementById('newCinemaName').value = ""; 
            loadCinemas(); 
        } catch (error) {
            alert("Error adding cinema: " + error.message);
        }
    });

    async function loadCinemas() {
        const listDiv = document.getElementById('cinemaList');
        const select = document.getElementById('cinemaSelect');
        
        listDiv.innerHTML = ""; 
        select.innerHTML = '<option value="">-- Select a Cinema --</option>'; 

        try {
            const q = query(collection(db, "cinemas"), orderBy("name"));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                listDiv.innerHTML = "<span class='text-muted'>No cinemas added yet. Add one below!</span>";
                return;
            }

            snapshot.forEach(docSnap => {
                const c = docSnap.data();
                
                // Add to Tag List
                const tag = document.createElement('div');
                tag.className = 'cinema-tag';
                tag.innerHTML = `
                    ${c.name} 
                    <button onclick="deleteCinema('${docSnap.id}')" title="Delete">x</button>
                `;
                listDiv.appendChild(tag);

                // Add to Dropdown
                const option = document.createElement('option');
                option.value = c.name;
                option.textContent = c.name;
                select.appendChild(option);
            });

        } catch (error) {
            console.error("Error loading cinemas:", error);
        }
    }

    window.deleteCinema = async (id) => {
        if(confirm("Remove this cinema from the list?")) {
            await deleteDoc(doc(db, "cinemas", id));
            loadCinemas();
        }
    }

    // 3. Schedule Logic
    async function loadMoviesDropdown() {
        const select = document.getElementById('movieSelect');
        try {
            const q = query(collection(db, "movies"), orderBy("title"));
            const snapshot = await getDocs(q);
            
            if (snapshot.empty) {
                select.innerHTML = '<option value="">Database is empty! Add a movie first.</option>';
                return;
            }

            select.innerHTML = '<option value="">-- Choose a Movie --</option>';
            snapshot.forEach(doc => {
                const movie = doc.data();
                const option = document.createElement('option');
                option.value = movie.title; 
                option.textContent = movie.title;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Error loading movies:", error);
        }
    }

    document.getElementById('addShowtimeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const movieTitle = document.getElementById('movieSelect').value;
        const cinema = document.getElementById('cinemaSelect').value;
        const dateTime = document.getElementById('showTime').value;

        if (!movieTitle || !cinema) {
            alert("Please select both a movie and a cinema.");
            return;
        }

        try {
            await addDoc(collection(db, "showtimes"), {
                movieTitle: movieTitle,
                cinema: cinema,
                datetime: dateTime,
                createdAt: new Date()
            });
            alert("Showtime added!");
            loadSchedule();
        } catch (error) {
            alert("Error: " + error.message);
        }
    });

    async function loadSchedule() {
        const list = document.getElementById('scheduleList');
        try {
            const q = query(collection(db, "showtimes"), orderBy("datetime", "asc"));
            const snapshot = await getDocs(q);

            list.innerHTML = "";
            snapshot.forEach(docSnap => {
                const show = docSnap.data();
                const dateObj = new Date(show.datetime);
                const dateStr = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                const item = document.createElement('div');
                item.className = 'schedule-item';
                item.innerHTML = `
                    <div>
                        <h4 style="color:#fff; margin-bottom:4px;">${show.movieTitle}</h4>
                        <span class="tag">${show.cinema}</span> <span class="text-muted" style="margin-left:8px;">${dateStr}</span>
                    </div>
                    <button onclick="deleteShowtime('${docSnap.id}')" class="btn-delete">X</button>
                `;
                list.appendChild(item);
            });
        } catch (error) {
            console.error(error);
        }
    }

    window.deleteShowtime = async (id) => {
        if(confirm("Delete this showtime?")) {
            await deleteDoc(doc(db, "showtimes", id));
            loadSchedule();
        }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => {
            localStorage.removeItem('userLoggedIn');
            window.location.href = "login.html";
        });
    });
  </script>
</body>
</html>
